<html lang="en" xmlns="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DESIGN-TEKKEN</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>

  <body class="main">
    <h1 id="form-main-title">Create your Fighter</h1>
    <h4 id="secondary-title">Enter details below</h4>

    <!--Fields: name, damagePerHit, health, resistance, animeFrom-->
    <div
      class="d-flex align-items-center justify-content-center"
      style="height: 80vh"
    >
      <form class="p-3 bg-light rounded" method="post" th:object="${fighter}">
        <!--Data is binding to Java backend through ThymeLeaf utilization
        use the th:field to bind the data to the backend from input fields.
        -->
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control rounded-pill"
            id="name"
            th:field="*{name}"
            name="name"
          />
        </div>
        <br />
        <div class="form-group">
          <label for="damagePerHit">Damage Per Hit</label>
          <input
            type="number"
            class="form-control rounded-pill"
            id="damagePerHit"
            th:field="*{damagePerHit}"
            name="damagePerHit"
            required
          />
        </div>
        <br />
        <div class="form-group">
          <label for="health">Health</label>
          <input
            type="number"
            class="form-control rounded-pill"
            id="health"
            th:field="*{health}"
            name="health"
            required
          />
        </div>
        <br />
        <div class="form-group">
          <label for="resistance">Resistance</label>
          <input
            type="number"
            class="form-control rounded-pill"
            id="resistance"
            th:field="*{resistance}"
            name="resistance"
            required
          />
        </div>

        <br />
        <!--Anime Selection group from created Java Class. -->
        <div class="form-group">
          <label for="animeFrom">Anime From</label>

          <select>
            <option
              th:each="Anime : ${animes}"
              value="${Anime}"
              th:text="${Anime}"
              th:field="*{animeFrom}"
            ></option>
            <!--For each anime character in the set loop through them and display them out to the frontend-->
          </select>
        </div>

        <button type="submit" class="btn btn-primary rounded-pill">
          Submit
        </button>
      </form>
    </div>

    <style>
      #form-main-title {
        text-align: center;
        color: snow;
      }
      #secondary-title {
        text-align: center;
        color: snow;

        margin-top: 40px;
      }
      .main {
        background-color: lightslategray;
      }
    </style>
  </body>
</html>
